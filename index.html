<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="cat" src="./assets/the_cats_body/scene.gltf"></a-asset-item>
      <a-asset-item id="human" src="./assets/low-poly_male_body/scene.gltf"></a-asset-item>

      <img id="bg" src="sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!-- Ambient-->
    <a-entity light="type: ambient;">
    </a-entity>

   
    <a-entity light="type: point; castShadow: true; intensity: 1; distance: 50; color:yellow" position="-10 18 20"></a-entity>



    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="green">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--cat-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="3 3 3" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>


    <a-entity>
        <a-entity position="5 8 1" rotation="0 -40 0" scale="10 10 10" gltf-model="#human" shadow="cast: true;">
        </a-entity>
      </a-entity>

  </a-scene>
</body>

</html>
